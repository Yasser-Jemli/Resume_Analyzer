<div class="chat-bot-container">
  <h2>Chat Bot</h2>

  <!-- Score cumul√© -->
  <div class="final-score-container">
    <span class="final-score-icon">üèÜ</span>
    Score cumul√© : {{ finalScore }} / {{ questionCount * 20 }}
  </div>

  <!-- Compteur de questions -->
  <div class="question-counter">
    {{ questionLabel }}
  </div>

  <!-- Fen√™tre de discussion -->
  <div class="chat-window">
    <div *ngFor="let m of messages"
         [ngClass]="{
           'user-message': m.sender === 'Vous',
           'bot-message': m.sender === 'Bot'
         }">
      <strong>{{ m.sender }}:</strong> {{ m.text }}
      <span *ngIf="m.score !== undefined" class="score-icon">
        {{ getStars(m.score) }}
      </span>
    </div>
  </div>

  <!-- Compte √† rebours -->
  <div class="countdown" *ngIf="sessionActive && timeLeft > 0">
    Prochaine question dans {{ timeLeft }}‚ÄØs
  </div>

  <!-- Zone de saisie -->
  <div class="chat-input" *ngIf="sessionActive">
    <input [(ngModel)]="userInput"
           (keyup.enter)="sendMessage()"
           placeholder="Tapez votre message..." />
    <button (click)="sendMessage()">Envoyer</button>
  </div>
</div>
