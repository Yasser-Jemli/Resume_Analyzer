<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Création de CV</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="cvForm" (ngSubmit)="onSubmit()">
            <div #cvContent>
              <!-- Informations personnelles -->
              <div class="mb-4">
                <h3>Informations personnelles</h3>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Nom</label>
                      <input type="text" class="form-control" formControlName="nom">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Prénom</label>
                      <input type="text" class="form-control" formControlName="prenom">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" formControlName="email">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Téléphone</label>
                      <input type="tel" class="form-control" formControlName="telephone">
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Adresse</label>
                  <input type="text" class="form-control" formControlName="adresse">
                </div>
                <div class="mb-3">
                  <label class="form-label">Date de naissance</label>
                  <input type="date" class="form-control" formControlName="dateNaissance">
                </div>
              </div>

              <!-- Formations -->
              <div class="mb-4">
                <h3>Formations</h3>
                <div formArrayName="formation" *ngFor="let formation of formation.controls; let i = index">
                  <div [formGroupName]="i" class="border p-3 mb-3">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Diplôme</label>
                          <input type="text" class="form-control" formControlName="diplome">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Établissement</label>
                          <input type="text" class="form-control" formControlName="etablissement">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Date de début</label>
                          <input type="date" class="form-control" formControlName="dateDebut">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Date de fin</label>
                          <input type="date" class="form-control" formControlName="dateFin">
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Description</label>
                      <textarea class="form-control" formControlName="description" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-danger" (click)="removeFormation(i)">Supprimer</button>
                  </div>
                </div>
                <button type="button" class="btn btn-secondary" (click)="addFormation()">Ajouter une formation</button>
              </div>

              <!-- Expériences -->
              <div class="mb-4">
                <h3>Expériences professionnelles</h3>
                <div formArrayName="experience" *ngFor="let experience of experience.controls; let i = index">
                  <div [formGroupName]="i" class="border p-3 mb-3">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Poste</label>
                          <input type="text" class="form-control" formControlName="poste">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Entreprise</label>
                          <input type="text" class="form-control" formControlName="entreprise">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Date de début</label>
                          <input type="date" class="form-control" formControlName="dateDebut">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Date de fin</label>
                          <input type="date" class="form-control" formControlName="dateFin">
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Description</label>
                      <textarea class="form-control" formControlName="description" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-danger" (click)="removeExperience(i)">Supprimer</button>
                  </div>
                </div>
                <button type="button" class="btn btn-secondary" (click)="addExperience()">Ajouter une expérience</button>
              </div>

              <!-- Compétences -->
              <div class="mb-4">
                <h3>Compétences</h3>
                <div formArrayName="competences" *ngFor="let competence of competences.controls; let i = index">
                  <div [formGroupName]="i" class="border p-3 mb-3">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Nom de la compétence</label>
                          <input type="text" class="form-control" formControlName="nom">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Niveau</label>
                          <select class="form-control" formControlName="niveau">
                            <option value="Débutant">Débutant</option>
                            <option value="Intermédiaire">Intermédiaire</option>
                            <option value="Avancé">Avancé</option>
                            <option value="Expert">Expert</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <button type="button" class="btn btn-danger" (click)="removeCompetence(i)">Supprimer</button>
                  </div>
                </div>
                <button type="button" class="btn btn-secondary" (click)="addCompetence()">Ajouter une compétence</button>
              </div>

              <!-- Langues -->
              <div class="mb-4">
                <h3>Langues</h3>
                <div formArrayName="langues" *ngFor="let langue of langues.controls; let i = index">
                  <div [formGroupName]="i" class="border p-3 mb-3">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Langue</label>
                          <input type="text" class="form-control" formControlName="langue">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label class="form-label">Niveau</label>
                          <select class="form-control" formControlName="niveau">
                            <option value="A1">A1 - Débutant</option>
                            <option value="A2">A2 - Élémentaire</option>
                            <option value="B1">B1 - Intermédiaire</option>
                            <option value="B2">B2 - Intermédiaire supérieur</option>
                            <option value="C1">C1 - Avancé</option>
                            <option value="C2">C2 - Maîtrise</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <button type="button" class="btn btn-danger" (click)="removeLangue(i)">Supprimer</button>
                  </div>
                </div>
                <button type="button" class="btn btn-secondary" (click)="addLangue()">Ajouter une langue</button>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg">Générer le CV</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
